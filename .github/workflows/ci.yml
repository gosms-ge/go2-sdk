name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    name: Go SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto
        run: ./scripts/generate-go.sh

      - name: Build
        working-directory: go
        run: go build ./...

      - name: Test
        working-directory: go
        run: go test ./... -v

  python:
    name: Python SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: python
        run: |
          pip install grpcio-tools
          pip install -e .

      - name: Generate proto
        run: ./scripts/generate-python.sh

      - name: Lint
        working-directory: python
        run: |
          pip install ruff
          ruff check go2_sdk/

  typescript:
    name: TypeScript SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: typescript
        run: npm install

      - name: Build
        working-directory: typescript
        run: npm run build

      - name: Lint
        working-directory: typescript
        run: npm run lint || true
